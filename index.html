<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>QAZAQbank</title>
</head>
<body>
    <!-- Header -------
    --------------------->
    <header class="header">
        <div class="header-inner">
            <h4 class="header-logo">QAZAQbank</h4>
            <a href="#" class="button">Log in</a>
        </div>
    </header>


    <!-- Card ---------
    --------------------->
    <div class="card">
        <img class="card-img" src="img/Card Black.svg" alt="">
        <img class="card-img" src="img/Card Blue.svg" alt="">
        <img class="card-img" src="img/Card Silver.svg" alt="">

        <a href="#" class="button button--card">issue a card</a>
    </div>

    <!-- Content -------
    --------------------->
    <div class="content">
        <div class="content-restangle"></div>
        <div class="content-row">
            <h4 class="content-number">1.</h4>
            <div class="content-col">
                <h5 class="content-txt">Top 10 best bank</h5>
                <h5 class="content-txt content-txt--2">in Kazakhstan</h5>
            </div>
        </div>
        <div class="content-row content-row--circle">
            <h4 class="content-number content-number--white">2.</h4>
            <div class="content-col">
                <h5 class="content-txt">Quality services</h5>
            </div>
        </div>
        <div class="content-row">
            <h4 class="content-number content-number--white">3.</h4>
            <div class="content-col">
                <h5 class="content-txt">Secure payment</h5>
            </div>
        </div>
        <div class="content-row">
            <h4 class="content-number">4.</h4>
            <div class="content-col content-col--white-text">
                <h5 class="content-txt">Fast transfers</h5>
            </div>
        </div>
    </div><!-- /content -->


    <!-- Footer ----------
    ------------------------>
    <footer class="footer">
        <div class="footer-inner">
            <div class="footer-header">
                <h4 class="header-logo">QAZAQbank</h4>
                <div class="footer-item">
                    <a href="#" class="footer-link"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="footer-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="footer-link"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="footer-link"><i class="fab fa-telegram"></i></a>
                </div>
            </div>

            <div class="footer-row">
                <div class="footer-icon"><i class="fas fa-at"></i></div>
                <h4 class="footer-contact">qazaq.bank@info.ru</h4>
            </div>
            <div class="footer-row">
                <div class="footer-icon"><i class="fas fa-phone-alt"></i></div>
                <h4 class="footer-contact">8(7172) 65-64-02</h4>
            </div>
            <div class="footer-row">
                <div class="footer-icon"><i class="fas fa-map-marker-alt"></i></div>
                <h4 class="footer-contact">Almaty st. Al-Farabi 95a</h4>
            </div>

            <h4 class="footer-author">By with Abzal Ansabay</h4>


        </div><!-- /footer-inner -->
    </footer><!-- /footer -->






    <script src="js/script.js"></script>
</body>
</html>
